<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gradient Generator</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <input type="color" id="color-a" value="#1488cc" />
        <input type="color" id="color-b" value="#2b32b2" />
      </div>
      <div class="buttons">
        <button data-direction="top">
          <i class="fas fa-arrow-up" data-direction="top"></i>
        </button>
        <button class="active" data-direction="bottom">
          <i class="fas fa-arrow-down" data-direction="bottom"></i>
        </button>
        <button data-direction="right">
          <i class="fas fa-arrow-right" data-direction="right"></i>
        </button>
        <button data-direction="lef">
          <i class="fas fa-arrow-left" data-direction="lef"></i>
        </button>
        <button class="rotate-icon" data-direction="top right">
          <i class="fas fa-arrow-up" data-direction="top right"></i>
        </button>
        <button class="rotate-icon" data-direction="bottom left">
          <i class="fas fa-arrow-down" data-direction="bottom left"></i>
        </button>
        <button class="rotate-icon" data-direction="bottom right">
          <i class="fas fa-arrow-right" data-direction="bottom right"></i>
        </button>
        <button class="rotate-icon" data-direction="top left">
          <i class="fas fa-arrow-left" data-direction="top left"></i>
        </button>
      </div>
      <button id="submit">Generate</button>
      <div class="output">
        <textarea id="code" rows="2" value=""> </textarea>
        <button id="copy">Copy</button>
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
